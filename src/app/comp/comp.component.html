<div *ngIf="vozac?.name !=undefined" [ngClass]="klasi()"
    aria-label="driver card"    
>

    <div>
      <div id="driver-header" aria-level="2" [ngClass]="klasi()">
        {{ indks + ". " + vozac?.name }}
      </div>
  
      <div 
        aria-label="team"
      >{{ vozac?.team }}</div>
    </div>
  
    <img
      width="300"
      *ngIf="vozac?.iconUrl; else noImg"
      [src]="vozac?.iconUrl"
      role="img"
      [attr.aria-label]="'Driver image for ' + vozac?.name"
    />
  
    <ng-template #noImg>
      <div role="alert" aria-live="polite">no image</div>
    </ng-template>
  
    <div [ngSwitch]="vozac?.category">
      <div *ngSwitchCase="'EXPERT'">Expert</div>
      <div *ngSwitchCase="'LUNATIC'">Lunatic</div>
      <div *ngSwitchCase="'ASD'">ASD</div>
      <div *ngSwitchDefault>No comment</div>
    </div>
  
    <button (click)="onDrvView()" [attr.aria-label]="'View picture of ' + vozac?.name">
      Click me!
    </button>
  
    <div>&nbsp;</div>
  </div>
